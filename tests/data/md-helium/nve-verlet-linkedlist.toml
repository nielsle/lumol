[input]
version = 1

[[systems]]
file = "helium.xyz"
cell = 10
velocities = {init = "300 K"}

[systems.potentials.pairs]
He-He = {type = "lj", sigma = "2 A", epsilon = "0.2 kJ/mol", cutoff = {shifted = "4.5 A"}}

[systems.neighbors]
type = "DirectedLinkedlist"
skin = "1 A"
steps_per_update_check = 5
delay = 10
updates_per_sanity_check = 20

[[simulations]]
nsteps = 1_000

[simulations.propagator]
type = "MolecularDynamics"
timestep = "1 fs"
integrator = {type = "Verlet"}
